<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Enter your name</h2>
    <input type="text" placeholder="Enter your name" />
    <h2>Enter your DOB</h2>
    <input type="date" />
    <input
      type="text"
      placeholder="Please enter name"
      minlength="3"
      maxlength="20"
    />
    <input type="number" placeholder="Enter your age" min="18" max="60" />
    <input type="password" placeholder="Enter your password" />
    <label for="useremail">Enter your email</label>
    <input type="email" placeholder="enter your email" id="useremail" />
    <!--Radio Button-->
    <h1>Select a flavor</h1>
    <label for="chocolate">Chocolate</label>
    <input id="chocolate" type="radio" checked />
    <label for="mango">Mango</label>
    <input id="mango" type="radio" checked />
    <label for="vanilla">Vanilla</label>
    <input id="vanilla" type="radio" checked />
    <!--Textarea-->
    <h2>Introduce yourself in 200-300 words</h2>
    <textarea></textarea>
    <!--Form-->
    <form>
      <label for="username">
        Enter Username
        <input type="text" placeholder="enter username" />
      </label>
    </form>
  </body>
</html>
