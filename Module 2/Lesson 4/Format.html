<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This text is not bold. <b>But this text is boldface</b></p>
    <p>This text is not italic. <i>But this text is italic. </i></p>
    <p>
      This text is not important. <strong>But this text is important.</strong>
    </p>
    <p>This text is not emphasized. <em>But this text is emphasized.</em></p>
  </body>
</html>
