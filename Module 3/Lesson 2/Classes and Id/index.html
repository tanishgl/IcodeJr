<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Classes and Id selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" style="color: black">Welcome to my web-page</h1>

    <p class="flavor">Mango</p>
