<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="login-card">
        <header>
          <img src="./logo.png" alt="logo" />
          <h2>Friendly</h2>
        </header>
        <main>
          <h1>Sign into your Account</h1>
          <button class="google-sign-up">Sign up with Google</button>
          <p>or</p>
          <form>
            <input type="text" placeholder="Your Email" />
            <input type="text" placeholder="Your Password" />
            <a href="#" class="reset-btn"> Reset Password </a>
            <label class="duration-ip" for="duration">
              <input id="duration" type="checkbox" />
              <p class="duration">Keep me signed in for 30 days</p>
            </label>
            <button class="login-btn">Login</button>
          </form>
        </main>
        <h2 class="sign-up-btn">
          Don't have an account yet ? <a href="#"> Sign up</a>
        </h2>
      </div>
      <div class="card-2">
        <h1>Let's make new friends !</h1>
        <p>Friendly is the No. 1 place online to make new friends.</p>
      </div>
    </div>
    <script src="action.js"></script>
  </body>
</html>
